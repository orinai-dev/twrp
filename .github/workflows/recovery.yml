name: Build TWRP

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/catthehacker/ubuntu:runner-20.04
      options: --user root
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Free Up Disk Space
      run: |
        df -h
        rm -rf /usr/share/dotnet
        rm -rf /usr/local/lib/android
        rm -rf /opt/ghc
        rm -rf /opt/hostedtoolcache/CodeQL
        rm -rf "$AGENT_TOOLSDIRECTORY"
        docker rmi $(docker images -q) || true
        apt-get clean
        df -h

    - name: Install Build Dependencies
      run: |
        apt-get update
        apt-get install -y git-core gnupg flex bison gperf build-essential \
          zip curl zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386 \
          lib32ncurses5-dev x11proto-core-dev libx11-dev lib32z1-dev ccache \
          libgl1-mesa-dev libxml2-utils xsltproc unzip python2 rsync openjdk-8-jdk
        
        # BRUTAL PYTHON 2 FORCE
        ls -l /usr/bin/python*
        update-alternatives --install /usr/bin/python python /usr/bin/python2 1
        update-alternatives --set python /usr/bin/python2
        rm -rf /usr/bin/python
        ln -sf /usr/bin/python2 /usr/bin/python
        echo "Check Python Version:"
        python --version

    - name: Install Repo Tool
      run: |
        mkdir -p ~/bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo
        echo "$HOME/bin" >> $GITHUB_PATH

    - name: Initialize Repo and Sync
      run: |
        mkdir workspace
        cd workspace
        git config --global user.name "Action-Build"
        git config --global user.email "action@build.host"
        repo init -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp_omni -b twrp-8.1 --depth=1
        repo sync -c -j$(nproc) --force-sync --no-clone-bundle --no-tags

    - name: Setup Device Tree
      run: |
        WORKDIR="$PWD/workspace"
        DEVICE_PATH="device/samsung/j2corey20lte"
        mkdir -p $WORKDIR/$DEVICE_PATH
        rsync -av --exclude='.git' --exclude='workspace' ./ $WORKDIR/$DEVICE_PATH/

    - name: Build Recovery
      shell: bash
      run: |
        cd workspace
        export ALLOW_MISSING_DEPENDENCIES=true
        export PYTHON=/usr/bin/python2
        export PATH=/usr/bin:$PATH
        python --version
        which python
        source build/envsetup.sh
        lunch omni_j2corey20lte-eng
        mka recoveryimage

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: recovery-image
        path: workspace/out/target/product/j2corey20lte/recovery.img
