name: Build TWRP

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Free Disk Space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf "/usr/local/share/boost"
        sudo rm -rf "$AGENT_TOOLSDIRECTORY"
    
    - name: Install Build Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git-core gnupg flex bison gperf build-essential \
          zip curl zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386 \
          lib32ncurses-dev x11proto-core-dev libx11-dev lib32z1-dev ccache \
          libgl1-mesa-dev libxml2-utils xsltproc unzip

    - name: Install Repo Tool
      run: |
        mkdir -p ~/bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo
        echo "$HOME/bin" >> $GITHUB_PATH

    - name: Initialize Repo and Sync
      run: |
        mkdir workspace
        cd workspace
        git config --global user.name "Action-Build"
        git config --global user.email "action@build.host"
        repo init -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp_omni -b twrp-8.1 --depth=1
        repo sync -c -j$(nproc) --force-sync --no-clone-bundle --no-tags

    - name: Setup Device Tree
      run: |
        # Copy our device tree into the correct path in the workspace
        # We are currently in the root of the runner, workspace is checked out
        # The device path is defined in BoardConfig.mk (device/samsung/j2corey20lte)
        
        WORKDIR="$PWD/workspace"
        DEVICE_PATH="device/samsung/j2corey20lte"
        
        mkdir -p $WORKDIR/$DEVICE_PATH
        # Copy everything from current repo (excluding .git and workspace) to the device path
        rsync -av --exclude='.git' --exclude='workspace' ./ $WORKDIR/$DEVICE_PATH/

    - name: Build Recovery
      run: |
        cd workspace
        export ALLOW_MISSING_DEPENDENCIES=true
        source build/envsetup.sh
        lunch omni_j2corey20lte-eng
        mka recoveryimage

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: recovery-image
        path: workspace/out/target/product/j2corey20lte/recovery.img
